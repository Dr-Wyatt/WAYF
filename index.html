<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>jQueery</title>
</head>

<body>
    <style>
        body {
          background-size: cover;
          background-color: green;
          background-position: center;
          background-repeat: no-repeat;
          font-family: Lato;
          color: white;
          height: 100%;
        }
      
        body::after {
          content: "";
          background: url(http://forevertwentysomethings.com/wp-content/uploads/2014/11/ae4f855bf98cdfc2e4cb21cc2d346607.jpg);
          opacity: 0.5;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          position: absolute;
          z-index: -1;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      
        }
      
        .contianer {
          width: 30%;
          margin: 0 auto;
          margin-top: 2%;
        }
        h1 {
          margin-top: 50px;
          text-align: center;
          font-family: 'Dancing Script', cursive;
        }
        a{
          margin-left: 30px;
        }
      </style>
      
      <body>
        <h1>WE FOUND LOVE IN AN APPLESS PLACE</h1>
        <div class="contianer">
          <form>
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col-md-6 col-sm-12">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">I'm
                a:</label>
              <select class="form-control">
                <option>Man interested in women</option>
                <option>Woman interested in men</option>
                <option>Man interested in men</option>
                <option>Woman interested in women</option>
              </select>
            </div>
      
            <div class="form-group">
              <label for="exampleFormControlInput1">What day can you date?</label>
              <input type="date" class="form-control">
      
            </div>
            <div class="form-group">
              <div id="custom-select" class="">Select your age range</div>
              <select class="form-control">
                <option>18-27</option>
                <option>28-34</option>
                <option>35-44</option>
                <option>45-54</option>
                <option>55-64</option>
                <option>65+</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Zip / Postal code</label>
              <input class="form-control" name="zip" type="number">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success btn-lg">Get Started</button>
            <a style="color:white; font-size:16px;font-weight:bold;display:inline-block;" href="logIn.html">Already a member?</a>
          
          </form>
        </div>
      
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
